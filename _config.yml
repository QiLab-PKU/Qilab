# Basic site info
title: "Qi Lab"
name: "Qi Lab"
email: "chaoqi@bjmu.edu.cn"
description: >
  We investigate the molecular mechanisms driving neurodegenerative diseases 
  using cryo-electron microscopy (cryo-EM), cryo-electron tomography (cryo-ET), 
  and in situ structural biology. Our research focuses on pathogenic tau filaments, 
  MAPT mutations, and amyloid propagation mechanisms.

# Base URL and GitHub Pages
baseurl: ""           # leave empty for root domain
url: "https://QiLab-PKU.github.io"  # change to your GitHub Pages URL

# Theme
remote_theme: "academicpages/academicpages"

# Author info (for citation purposes)
author:
  name: "Chao Qi"
  email: "chaoqi@bjmu.edu.cn"
  url: "https://QiLab-PKU.github.io"

# Social links
social:
  twitter: "your-twitter-handle"
  orcid: "0000-0000-0000-0000"  # replace with your ORCID
  scholar: "https://scholar.google.com/citations?user=5cZdsEoAAAAJ&hl=en"

# Navigation order
nav_order:
  - Home
  - Research
  - Publications
  - Team
  - Join Us
  - News
  - Contact

# Default settings
markdown: kramdown
kramdown:
  input: GFM
plugins_dir: _plugins

# Collections (publications, talks, teaching)
collections:
  publications:
    output: true
  talks:
    output: true
  teaching:
    output: true

# Permalinks
permalink: /:collection/:title/

# Pagination (if needed)
paginate: 10

# Enable future posts
future: true

# Exclude unnecessary files from Jekyll build
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md

